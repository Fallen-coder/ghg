<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="number" id="EURO" placeholder="EUR" />

    <select name="money" id="value">
      <option value="USD" id="USD">USD</option>
      <option value=" GBP" id="GBP">GBP</option>
      <option value="CHF">CHF</option>
    </select>

    <button id="button">apstiprini</button>
    <p id="output"></p>

    <script>
      let eur = document.getElementById("EURO");
      let toWhat = document.getElementById("value");
      let button = document.getElementById("button");
      let output = document.getElementById("output");

      button.addEventListener("click", convert);
      function convert(USD, GBP) {
        let EUR = parseFloat(eur.value);

        if (toWhat == USD) {
          output.innerHTML = EUR * 1.05;
        } else if (toWhat == GBP) {
          output.innerHTML = EUR * 0.83;
        } else {
          output.innerHTML = EUR * 0.93;
        }
      }
    </script>
  </body>
</html>
